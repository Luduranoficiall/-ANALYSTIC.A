<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALYSTIC.A PRO — Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark">
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">ANALYSTIC.A <span>PRO</span></h1>
            <h2>Acesso restrito</h2>

            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="E-mail" required class="input">
                <input type="password" name="password" placeholder="Senha" required class="input">
                <button class="btn-primary">Entrar</button>
            </form>

            <footer>© ANALYSTIC.A — Premium BI Platform</footer>
        </div>
    </div>
</body>
</html>
