<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico — ANALYTIC.A PRO</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-dark">

<div class="chart-container">
    <div id="chart"></div>
</div>

<script>
    var graph = {{ graph_json | safe }};
    Plotly.newPlot('chart', graph.data, graph.layout, {responsive: true});
</script>

</body>
</html>
