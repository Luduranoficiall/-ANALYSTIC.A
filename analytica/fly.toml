# fly.toml para deploy no Fly.io
app = "analystica"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true
  auto_start_machines = true
  auto_stop_machines = false

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    method = "get"
    path = "/health"
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[processes]
  app = "uvicorn app:app --host 0.0.0.0 --port 8080"
