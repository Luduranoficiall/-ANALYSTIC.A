<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato — ANALYTIC.A PRO ULTRA SECURE</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    body { background: #03040a; color: #fff; font-family: Arial; }
    .container { max-width: 500px; margin: 80px auto; background: #0a1229; padding: 40px; border-radius: 18px; box-shadow: 0 0 24px #00c2ff44; }
    h1 { color: #00c2ff; text-align: center; }
    label { display: block; margin-top: 18px; }
    input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 6px; background: #09111f; color: #fff; }
    button { margin-top: 24px; width: 100%; background: #00c2ff; color: #000; font-size: 20px; border: none; border-radius: 10px; padding: 14px; cursor: pointer; }
    .success { color: #00ff9f; text-align: center; margin-top: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contato</h1>
    <form id="contactForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div class="success" id="successMsg" style="display:none;">Mensagem enviada com sucesso! Entraremos em contato.</div>
  </div>
  <script>
    document.getElementById('contactForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
      // Aqui você pode integrar com um serviço de e-mail (ex: EmailJS, Formspree, backend FastAPI)
      setTimeout(function(){ document.getElementById('contactForm').reset(); }, 2000);
    };
  </script>
</body>
</html>
